<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        #city-input {
            width: 250px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #get-weather-btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #2193b0;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #weather-display.hidden {
            display: none;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-display" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
        <p id="error-message"></p>
    </div>

    <script>
        const apikey = "fdc367dabd06e149a0201e1834acd0e1";

        const input = document.getElementById('city-input');
        const errorMessage = document.getElementById('error-message');
        const weatherDisplay = document.getElementById('weather-display');

        const btn = document.getElementById('get-weather-btn');
        const cityname = document.getElementById('city-name');
        const temp = document.getElementById('temperature');
        const des = document.getElementById('description');
        const hum = document.getElementById('humidity');

        async function handler() {
            try {
                const city = input.value.trim().toLowerCase();
                if (!city) {
                    errorMessage.textContent = 'Please enter a city name.';
                    weatherDisplay.classList.add('hidden');
                    return;
                }

                const api = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`;
                const response = await fetch(api);
                const data = await response.json();

                if (response.ok) {
                    cityname.textContent = `City: ${data.name}`;
                    temp.textContent = `Temp: ${data.main.temp} Â°C`;
                    hum.textContent = `Humidity: ${data.main.humidity}%`;
                    des.textContent = `Description: ${data.weather[0].description}`;
                    input.value = '';
                    errorMessage.textContent = '';
                    weatherDisplay.classList.remove('hidden');
                } else {
                    errorMessage.textContent = data.message;
                    weatherDisplay.classList.add('hidden');
                }

            } catch (error) {
                console.error('Error while fetching data:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
                weatherDisplay.classList.add('hidden');
            }
        }

        btn.addEventListener('click', handler);
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handler();
            }
        });
    </script>
</body>
</html>
